name: Build and Upload Binary Artifact

on:
  push:
    branches:
      - main      # Triggered when you push to main
  workflow_dispatch:         # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest   # Use an Ubuntu VM to run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile binary
        run: |
          mkdir -p build
          g++ main.cpp -o build/my_binary

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-binary-artifact
          path: build/my_binary

